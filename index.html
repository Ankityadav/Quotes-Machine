<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ankit Yadav">
    <meta name="description" content="Quotes Free Code Camp">
    <title>Random Quotes Generator</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css">
    <link href="css/style.css" rel="stylesheet" type="text/css">


</head>

    <body class="blue lighten-4">
    <div class="row " id="navtop">
        <div class="col s12">
            <h1 class=" blue-grey-text text-darken-3 center-align"> Random Quotes Generator</h1></div>
    </div>


    <section class="container">
        <div class="quotesArea z-depth-1 pink accent-3 row">
            <div class="s12 ">
                <span class="flow-text center" id="quote-content"></span>
            </div>
            <div class="s12  right">
                <span class="flow-text" id="quote-title"></span>
            </div>
        </div>
        <div class="row buttonArea" >
            <div class = 'col l4 offset-l2 m4 offset-m2  s6 offset-s1'>
                <button class=" btn blue-grey darken-3 z-depth-1-half waves-effect blue-text text-lighten-4" id="randomQuoteButton" title="Generate a new random quote">New Quote</button>
            </div>

            <div class = 'col l4 offset-l2 m4 offset-m2 s4 offset-s1'>
                <a class="blue-grey-text text-darken-3 " id="twitter" href="#" target='_blank' title="Tweet this quote"><i class="fa fa-twitter-square fa-4x" aria-hidden="true"></i></a>
            </div>
        </div>

    </section>
<br><br>
<footer class="footer-copyright" id="foot" >
        <a class="black-text small right" href="#"><small>Created By Ankit Yadav </small></a>

</footer>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
<script type="text/javascript" src="js/quotesjs.js"></script>
</body>

</html>
